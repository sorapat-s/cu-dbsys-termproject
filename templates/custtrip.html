<!DOCTYPE html>
<html>
  <head>
    <title>Customer Table</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="icon" type="image/png" href="../static/favicon.png" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Customer Trip Table</h1>
      <button class="tablebutton">Table 1</button>
      <button class="tablebutton">Table 2</button>
      <button class="tablebutton">Table 3</button>
      <button class="tablebutton">Table 4</button>
      <button class="tablebutton">Table 5</button>
      <hr />

      <div id="table"></div>
      <dialog id="deletemodal" class="modal">
        <header>
          <h2>Delete entry</h2>
          <button id="deleteclose" class="close">Close</button>
        </header>

        <section>
          <p id="deltext">Are you sure?</p>
        </section>

        <button id="deleteconfirm" class="button">Delete</button>

        <button id="deletecancel" class="button">Cancel</button>
      </dialog>
      <dialog id="editmodal" class="modal">
        <header>
          <h2>Edit entry</h2>
          <button id="editclose" class="close">Close</button>
        </header>

        <section>
          <p id="edittext">Change</p>
        </section>

        <button id="editconfirm" class="button">
          Confirm
        </button>

        <button id="editcancel" class="button">Cancel</button>
      </div>
      <dialog id="addmodal" class="modal">
        <header>
          <h2>Add entry</h2>
          <button id="addclose" clase="close">Close</button>
        </header>

        <form id="addform">
            <input title="customer_id" placeholder="Customer ID" type="number" name="customer_id" required> </br>
            <input title="trip_id" placeholder="Trip ID" type="number" name="trip_id" required> </br>
            <select title="payment_status" name="payment_status" id="paymentchoose">
                <option value="">--Please choose payment status--</option>
                <option value="true">Unpaid</option>
                <option value="false">Paid</option>
              </select>  </br>
            <input title="payment_due" placeholder="Payment Due" type="date" name="payment_due" required id="datepicker"> </br>
            <button id="addconfirm" type="submit"> Submit </button>
        </form>
      </dialog>
      <button id="addbutton" class="addbutton">Add</button>
    </dialog>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="../static/js/custtrip.js"></script>
  </body>
</html>
